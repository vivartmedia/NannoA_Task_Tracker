<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeStackAcademy Notes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link href="/src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <!-- Optional: Add the Inter font family (tailwind) for more: https://tailwindui.com/documentation -->
    <link rel="icon" type="image/x-icon" href="./assets/My-Documents-icon.png">
</head>

<body class="bg-slate-900 text-gray-100">


<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-gray-100 mb-4">Task Tracker</h1>

    <!-- Task Form -->
    <div class="mb-4 w-1/3">
        <form id="task-form" class="flex flex-col space-y-3 ">
        
            <input type="hidden" id="task-id" value="">

            <input type="text" id="task-name" placeholder="Task Name" class="p-2 border rounded bg-slate-900 text-gray-100" required>
            <textarea id="task-description" placeholder="Task Description" class="p-2 border rounded bg-slate-900 text-gray-100"
                required></textarea>

            <select id="task-status" class="p-2 border rounded bg-slate-900">
                <option value="ToDo">ToDo</option>
                <option value="InProgress">In Progress</option>
                <option value="Complete">Complete</option>
            </select>

            <select id="priority-status" class="p-2 border rounded bg-slate-900">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <input type="date" id="due-date" class="p-2 border rounded bg-slate-900">

            <button type="submit" class="max-w-48 bg-teal-700 text-white p-2 rounded hover:bg-blue-700">Add Task</button>
        </form>
    </div>
    <!-- Task Display Section, divided into three status categories -->
    <div id="tasks-container" class="mt-5 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div id="todo-tasks" class="bg-gray-700 p-4 rounded-lg">
            <h2 class="text-lg font-bold mb-2">To-Do</h2>
            <!-- To-Do tasks -->
        </div>
        <div id="inprogress-tasks" class="bg-gray-700 p-4 rounded-lg">
            <h2 class="text-lg font-bold mb-2">In-Progress</h2>
            <!-- In-Progress tasks -->
        </div>
        <div id="completed-tasks" class="bg-gray-700 p-4 rounded-lg">
            <h2 class="text-lg font-bold mb-2">Completed</h2>
            <!-- Completed tasks -->
        </div>
    </div>


    <!-- Task Display Section -->
    <div id="tasks-container" class="mt-5">
        <!-- Tasks will be dynamically added here -->
    </div>
</div>


<script type="module" src="./scripts/app.js"></script>

    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
